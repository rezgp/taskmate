{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login - TASKMATE</title>
{% endblock title %}
{% block content %}
    <div class="container">
        <br>
        <h2>Login On TASKMATE</h2>
        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-primary" role="alert">
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="mt-5 col-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mb-5" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
